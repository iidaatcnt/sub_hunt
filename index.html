<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sub Hunt - 潜水艦ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🚢 Sub Hunt - 潜水艦ゲーム 🐙</h1>
    
    <div style="text-align: center; margin: 10px 0;">
        <button onclick="startGame()" style="font-size: 18px; padding: 10px 20px;">ゲーム開始</button>
        <button onclick="resetGame()" style="font-size: 16px; padding: 8px 15px; margin-left: 10px;">リセット</button>
        <button onclick="toggleSound()" id="soundBtn" style="font-size: 16px; padding: 8px 15px; margin-left: 10px;">🔊 音ON</button>
    </div>
    
    <div id="gameInfo">
        <div>スコア: <span id="score">0</span></div>
        <div>爆弾: <span id="bombs">15</span></div>
        <div>レベル: <span id="level">1</span></div>
        <div>被弾: <span id="hits">0</span>/3</div>
    </div>
    
    <div id="demoText">
        🎮 デモプレイ中 🎮<br>
        <span style="font-size: 14px; color: #666;">スペースキーでプレイ開始</span>
    </div>
    
    <div id="startText" style="display: none; text-align: center; margin: 10px 0; font-size: 18px; color: #333;">
        <strong>🚢 スペースキーでゲーム開始 🚢</strong>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- モバイル用タッチコントロール -->
    <div id="touchControls" style="display: none; position: fixed; bottom: 20px; left: 0; right: 0; text-align: center;">
        <div style="margin-bottom: 10px;">
            <button ontouchstart="touchMove('left')" ontouchend="stopMove()" 
                    style="font-size: 24px; padding: 15px 25px; margin: 0 5px; touch-action: none;">◀</button>
            <button ontouchstart="dropBomb('center')" 
                    style="font-size: 24px; padding: 15px 25px; margin: 0 5px; background-color: #ff4444; color: white; touch-action: none;">💣</button>
            <button ontouchstart="touchMove('right')" ontouchend="stopMove()" 
                    style="font-size: 24px; padding: 15px 25px; margin: 0 5px; touch-action: none;">▶</button>
        </div>
    </div>

    <script src="game.js?v=1.2"></script>
</body>
</html>
