<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Hunt - 潜水艦ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🚢 Sub Hunt - 潜水艦ゲーム 🐙</h1>
    
    <div id="gameInfo">
        <div>スコア: <span id="score">0</span></div>
        <div>爆弾: <span id="bombs">15</span></div>
        <div>レベル: <span id="level">1</span></div>
        <div>体力: <span id="health">3</span></div>
        <div>連続: <span id="consecutive">0</span></div>
    </div>
    
    <div id="demoText">
        🎮 デモプレイ中 🎮<br>
        <span style="font-size: 14px; color: #666;">スペースキーでプレイ開始</span>
    </div>
    
    <div id="startText" style="display: none; text-align: center; margin: 10px 0; font-size: 18px; color: #333;">
        <strong>🚢 スペースキーでゲーム開始 🚢</strong>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="instructions">
        <p><strong>🎯 操作:</strong> ←→で移動、スペース・Zで爆弾投下、Xで右側投下、Mで音切替</p>
        <p><strong>💡 ルール:</strong> 潜水艦を撃破してスコアを稼ごう。クジラを撃つとペナルティあり。</p>
        <button onclick="startGame()">ゲーム開始</button>
        <button onclick="resetGame()">リセット</button>
        <button onclick="toggleSound()" id="soundBtn">🔊 音ON</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
